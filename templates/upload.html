<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <style>
        label{
            margin-top: 20px;
            font-size: 25px;
        }
        input{
            font-size: 25px;
            border-radius: 5px;
            width:100%;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin:25px; padding: 10px; background-color: azure;">
        <form action="/files" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
            <Label style="font-size:50px;"> Upload Book</Label>
            <label for="title">Enter Book Name</label>
            <input type="text" name="title" id="title">
            <label for="description">Short summary of the book</label>
            <input type="text" name="summary" id="summary">
            <label for="file">Insert your book  </label>
            <input type="file" name="file" id="file" accept=".pdf,.txt,.docx">
            <input type="submit" value="Upload" style="width: 25%;">
        </form>
    </div>   
</body>
</html>
